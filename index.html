<html>
    <head>
        <h1 style="color:black; font-size: 35px">2014 Yılı İllere Göre Kaba İntihar Hızı</h1>
    </head>
    <body>
        <svg id="svg-container" width="1000" height="450">
            <line x1="100" y1="375" x2="650" y2="375" stroke="black" stroke-width="2" />
            <line x1="100" y1="375" x2="100" y2="25" stroke="black" stroke-width="4" />

            <text x ="60" y="20">(Yüz binde)</text>

            <text x="108" y="390">Adana</text>
            <text x="182" y="390">Ankara</text>
            <text x="264" y="390">Bilecik</text>
            <text x="344" y="390">Bursa</text>
            <text x="414" y="390">Denizli</text>
            <text x="490" y="390">İstanbul</text>
            <text x="574" y="390">İzmir</text>

            
            <text x="80" y="357">1</text>
            <text x="80" y="319">2</text>
            <text x="80" y="273">3</text>
            <text x="80" y="227">4</text>
            <text x="80" y="181">5</text>
            <text x="80" y="134">6</text>
            <text x="80" y="89">7</text>
        </svg>
        <script>
            var cityRate = {
                'Adana': 5.61,
                'Ankara': 4.30,
                'Bilecik': 6.69,
                'Bursa': 4.20,
                'Denizli': 6.80,
                'İstanbul': 3.13,
                'İzmir': 5.31,
            }

            const keys = Object.keys(cityRate);
            const rates = Object.values(cityRate);

            const year = '2014';

            const svgContainer = document.getElementById("svg-container");
            const svgWidth = 800;
            const svgHeight = 375;

            const barWidth = svgWidth / 14;
            const barSpacing = 20;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", svgWidth);
            svg.setAttribute("height", svgHeight);
            svgContainer.appendChild(svg);

            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                const rate = rates[i];
                const x = i * (barWidth + barSpacing) + 100;
                const y = svgHeight - rate * 40;

                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                rect.setAttribute('width', barWidth);
                rect.setAttribute('height', rate * 40);
                rect.setAttribute("fill", "blue");
                rect.setAttribute("stroke", "black");
                svg.appendChild(rect);

                const textX = x + barWidth / 2;
                const textY = 360;

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', 'white');
                text.textContent = rate;
                svg.appendChild(text);
                
            }
        </script>
    </body>
</html>
